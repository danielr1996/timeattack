<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Timeattack</title>
  <base href="/">
  <link id="theme" href="assets/themes/theme-light.css" rel="stylesheet ">
  <script>
    const theme = localStorage.getItem('timeattack_theme') || 'light';
    let link = document.querySelector('#theme');
    link.href = `assets/themes/theme-${theme}.css`;
  </script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#1976d2">
  <meta name="Description" content="Track your working times!">
  <link rel="icon" type="image/png" href="assets/icons/icon-48x48.png" sizes="48x48">
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap" rel="stylesheet">
  <link rel="manifest" href="assets/manifest.json">
</head>
<body class="mat-app-background">
<app-root></app-root>
<noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>

<h3 matSubheader>{{timeGroup.date | date:'dd.MM.yyyy'}}&nbsp;&nbsp;{{getTotalHours() | time}}&nbsp;&nbsp;
  <span class="negative" *ngIf="getOverTime()<0">{{getOverTime()|time}}h</span>
  <span class="positive" *ngIf="getOverTime() >=0">{{getOverTime()|time}}h</span>
</h3>
<mat-divider></mat-divider>
<app-time-row *ngFor="let timeRange of timeGroup.timeRanges" [timeRange]="timeRange"></app-time-row>


<form [formGroup]="registerForm">
  <div class="form-group">
    <label>Email address
      <input type="email" formControlName="email" class="form-control" required></label>
  </div>
  <div class="form-group">
    <label>Password
      <input type="password" class="form-control" formControlName="password" required></label>
    <label class="error">{{errorMessage}}</label>
    <label class="success">{{successMessage}}</label>
  </div>
  <button type="submit" (click)="login(registerForm.value)" class="btn btn-default">Login</button>
  <button type="button" (click)="logout()">Logout</button>
</form>

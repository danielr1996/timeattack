    <mat-datepicker #myDatepicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Start der Arbeit</mat-label>
    <input [formControlName]="'start'" required matInput placeholder="Start der Arbeit">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Ende der Arbeit</mat-label>
    <input [formControlName]="'end'" required matInput placeholder="Ende der Arbeit">
  </mat-form-field>
